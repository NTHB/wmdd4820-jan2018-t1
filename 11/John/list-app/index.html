<!-- Begin page content -->
<main role="main" class="container">

    <div class="row">
        <div class="col-md-12">


            <hr>

            <form class="form-inline" id="myForm">
                <label for="input-add-task" class="task-name-label">Task Name</label>
                <input type="text" class="form-control col-md-8 mb-2 mr-sm-2 mb-sm-0" id="input-add-task"
                       placeholder="Add new Task">


                <button type="submit" class="btn btn-primary" id="add-task">Add</button>

                <div id="dialog" title="Basic dialog" style="display: none;">
                    <p>This is the default dialog which is useful for displaying information. The dialog window can be
                        moved, resized and closed with the 'x' icon.</p>
                </div>
                <p class="hint">Hint: Click <strong>OR</strong> Drag and drop to move task between lists</p>
            </form>

            <hr>


        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <h2>Pending Tasks</h2>

            <ul class="list-group" id="pending-tasks" style="background-color:transparent; height: 10rem">


            </ul>

        </div>
    </div>
    <!--END ROW-->

    <div class="row">
        <div class="col-md-12">
            <br>
        </div>
    </div>

    <div class="row">

        <div class="col-md-12">
            <h2>Completed Tasks</h2>

            <ul class="list-group" id="completed-tasks" style="background-color:transparent; height: 10rem">


            </ul>
        </div>


    </div>


</main>
